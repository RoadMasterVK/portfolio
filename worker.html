   <main>
  <div class="container-worker">
    <div class="password-form">
      <h1>Password Generator</h1>
      <label for="passwordLength">Password Length:</label>
      <input type="number" id="passwordLength" min="1" value="8">
      <br>
      <label>
        <input type="checkbox" id="includeLowercase" checked>
        Include Lowercase Characters
      </label>
      <br>
      <label>
        <input type="checkbox" id="includeUppercase" checked>
        Include Uppercase Characters
      </label>
      <br>
      <label>
        <input type="checkbox" id="includeNumbers" checked>
        Include Numbers
      </label>
      <br>
      <label>
        <input type="checkbox" id="includeSpecialChars" checked>
        Include Special Characters
      </label>
      <br>
      <label>
        <input type="checkbox" id="includeHexOnly">
        Hex Characters Only
      </label>
      <br>
      <button onclick="generatePasswords()">Generate Passwords</button>
    </div>
    <div class="password-list">
      <h2>Passwords:</h2>
      <ul id="passwordList"></ul>
    </div>
  </div>
